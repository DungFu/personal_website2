<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Frederick Meyer</title>
        <link href="./img/favicon.ico" rel="icon" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        <link href="master.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>
    <body>
        <div class="viewport">
            <div onclick="unfold()" id="cube-1" class="cube">
                <div onclick="goToLink('https://github.com/DungFu')" class="cube-side front">
                    <img class="background-logo-small" src="github.png">
                </div>
                
                <div onclick="toggleAbout()" class="cube-side left">
                    <p class="overlay-text">About Me</p>
                    <img class="background-logo-text" src="profile_pic.jpeg">
                </div>
                <div class="right">
                    <div onclick="goToLink('https://www.linkedin.com/in/meyerfrederick/')" class="cube-side back">
                        <img class="background-logo-xsmall" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png">
                    </div>
                    <div onclick="toggleMyProjects()" class="cube-side">
                        <p class="overlay-text">My Projects</p>
                        <img class="background-logo-text" src="profile_pic.jpeg">
                    </div>
                </div>
                <div onclick="goToLink('http://www.fmeyer.com/')" class="cube-side top">
                    <p class="overlay-text">My Blog</p>
                    <img class="background-logo-text" src="pirate_icon.png">
                </div>
                <div onclick="goToLink('mailto:freddiemeyer@gmail.com')" class="cube-side bottom">
                    <p class="overlay-text">Contact Me</p>
                    <img class="background-logo-text" src="email.png">
                </div>
            </div>
        </div>
        <img id="close-button" onclick="fold()" src="https://cdn3.iconfinder.com/data/icons/eightyshades/512/18_Close-128.png">
        <div id="about-content">
            Look how cool I am!
        </div>
        <div id="myprojects-content">
            these are my projects!
        </div>
        <script src="master.js"></script>
    </body>
</html>
